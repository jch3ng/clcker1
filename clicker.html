<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #clickButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>
  <p>Click the button to increase your score:</p>
  <p id="score">Score: 0</p>
  <button id="clickButton">Click Me!</button>

  <script src="script.js"></script>



<div id="clock" style="display: none;">
  <h2>It's 11:11 AM!</h2>
</div>


</body>
</html>
